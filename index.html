<!DOCTYPE html>
<html lang="pt-br" class="light">
  <!--Tag responsável por conter configurações da página-->
  <head>
    <!--Configuração da fonte 'Inter'-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!--Conjunto de Caracteres-->
    <meta charset="UTF-8" />
    <!--Define a "viewport" para ser compatível com a do dispositivo acessado-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titulo na Aba do Navegador-->
    <title>DevLinks</title>
    <!--E a tag que se relaciona ("rel=") com arquivo do tipo "stylesheet" (CSS),
        no diretório "href".-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <!--Tag que contém a parte visível da página-->
  <body>
    <!--Crio uma div e atribuo um id para ela. Atalho: #id-da-div-->
    <div id="container">
      <!--Onde ficará a imagem do profile-->
      <div id="profile">
        <!--src = endereço da imagem; alt = descrição da imagem-->
        <img src="./assets/black2.jpg" alt="Luquini!!" />
        <p>@vluquini</p>
      </div>
      <ul>
        <!--Div utilizada para listas não ordenadas. As ordenadas são 'ol'-->
        <li>
          <!--'li' = um elemento da lista-->
          <!--'#' significa que o link não levará a lugar nenhum-->
          <a href="https://www.linkedin.com/in/vnluquini/" target="_blank"
            >Meu Linkedin</a
          >
        </li>
        <li>
          <!--0 "target=_blank" leva a abrir a página em uma nova aba-->
          <a href="https://github.com/vluquini" target="_blank">Meu GitHub</a>
        </li>
      </ul>
      <div id="social-links">
        <!--Inserindo link nos ícones-->
        <a href="https://github.com/vluquini" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://linkedin.com/in/vnluquini" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ❤ pela
        <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
