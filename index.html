<!DOCTYPE html>
<html lang="pt-br">
  <!--Tag responsável por conter configurações da página-->
  <head>
    <!--Configuração da fonte 'Inter'-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!--Conjunto de Caracteres-->
    <meta charset="UTF-8" />
    <!--Define a "viewport" para ser compatível com a do dispositivo acessado-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titulo na Aba do Navegador-->
    <title>DevLinks</title>
    <!--E a tag que se relaciona ("rel=") com arquivo do tipo "stylesheet" (CSS),
        no diretório "href".-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <!--Tag que contém a parte visível da página-->
  <body>
    <!--Crio uma div e atribuo um id para ela. Atalho: #id-da-div-->
    <div id="container">
      <!--Onde ficará a imagem do profile-->
      <div id="profile">
        <!--src = endereço da imagem; alt = descrição da imagem-->
        <img src="./assets/avatar.png" alt="Mayk Brito da Rocketseat" />
        <p>@maykbrito</p>
      </div>
    </div>
  </body>
</html>
